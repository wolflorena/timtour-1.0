<!DOCTYPE html>
<html>
  <head>
    <title>Join us | TimTour</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="icons/catedrala.png" />
    <link rel="stylesheet" text="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7e68aa4284.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <a id="logo" href="index.html">
          <img src="icons/logo2.png" style="width: 120px" />
        </a>
        <ul>
          <li><a class="nav-item" href="#signup">Sign up</a></li>
          <li><a class="nav-item" href="#login">Log in</a></li>
          <li><a class="nav-item" href="#about">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="background">
      <div class="signup-box">
        <form class="" action="" method="post">
          <h1>
            Signup as an
            <h1 id="organization">Organization</h1>
          </h1>
          <div class="textbox">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Name"
              name="name"
              value=""
              required
            />
          </div>
          <div class="textbox">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Representant name"
              name="repr-name"
              value=""
              required
            />
          </div>
          <div class="textbox">
            <i class="fas fa-user-plus"></i>
            <input
              type="email"
              placeholder="Email"
              name="email"
              value=""
              required
            />
          </div>
          <div class="textbox">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              name="password"
              value=""
              required
            />
          </div>
          <div class="textbox">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Retype Password"
              name="password"
              value=""
              required
            />
          </div>

          <div class="textbox">
            <i class="fas fa-award"></i>
            <input
              type="text"
              placeholder="RO#########C"
              name="cui"
              value=""
              maxlength="12"
              required
            />
          </div>

          <a href="#login"> Already have an account? Click here! </a>
          <br />
          <a href="signup.html"> Are you a tourist? </a>
          <center>
            <div>
              <input
                type="submit"
                name="signup"
                value="SUBMIT"
                class="button"
              />
            </div>
          </center>
        </form>
      </div>
      <div class="col-md-5 no=gutters">
        <div
          class="img-container d-flex justify-content-center align-items-center signupOrg-img"
        >
          <img src="img/place.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
